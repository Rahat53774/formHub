<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage form</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5d9cf14b0e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logo">
        <img src="./cant.png" width="100px" height="80px" alt="">
        <h1>Cant Public <span>School & Collage</span></h1>
    </div>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="sec-container">
            <form>
                <div class="input-name">
                    <i class="fa-solid fa-user nm"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa-solid fa-user nm"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa-regular fa-envelope email"></i>
                    <input type="Email" placeholder="Inter youtr email" class="text-name">

                </div>
                <div class="input-name">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="Type your password" class="text-name">

                </div>
                <div class="input-name">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="confirm password" class="text-name">

                </div>
                <div class="input-name">
                    <input type="radio" class="radio-button" name="b1">
                    <label>Male</label>
                    <input type="radio" class="radio-button" name="b1">
                    <label>Female</label>
                </div>
                <div class="input-name">
                <select name="subject" id="1">
                    <option>Select a Subject</option>
                    <option>Chemistry</option>
                    <option>Biology</option>
                    <option>Physics</option>
                    <option>Higher Math</option>
                    <option>Computer</option>
                    <option>Azmain vai corse</option>
                    <option>Programing</option>
                    <option>Python</option>
                </select>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label>Ready to confirmation</label>
                </div>

                <div class="input-name">
                    <input type="submit" value="Register" class="button">
                </div>

            </form>
        </div>
    </div>

</body>

</html>
